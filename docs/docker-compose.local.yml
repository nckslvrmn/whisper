# Docker Compose configuration for local storage with persistent volume
#
# IMPORTANT: Update the following before running:
# - Image TAG: Replace with specific version or 'latest'

version: "3.8"

services:
  whisper:
    image: ghcr.io/nckslvrmn/whisper:TAG # Replace TAG with version (e.g., v1.0.0) or 'latest'
    ports:
      - "8081:8081"
    environment:
      - PROJECT_NAME=Whisper # Overrides the default project name
      - DATA_DIR=/data # Mount a local directory here to persist SQLite database and encrypted files
    volumes:
      - secret-data:/data # Mount a local directory here to persist SQLite database and encrypted files
    restart: unless-stopped

volumes:
  secret-data:
    driver: local
