<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{.ProjectName}}: Secure Secret Sharing">
  <meta name="theme-color" content="#4299E1">
  <title>{{.ProjectName}}: Secure Secret Sharing</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
    integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/static/site.css" />
</head>

<body class="text-left">
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="toastTemplate" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex w-100 align-items-center">
        <div class="toast-body flex-grow-1">
          <i class="toast-icon me-2"></i>
          <span class="toast-message"></span>
        </div>
        <button type="button" class="btn-close my-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <div class="form form-signin">
    <div class="text-center main-title">
      <div class="icon-wrapper">
        <i class="fas fa-user-shield fa-4x"></i>
      </div>
      <h1 class="display-5">{{.ProjectName}}</h1>
      <p>Secure, ephemeral secret sharing</p>
    </div>

    {{template "content" .}}

    <div id="results">
      <div id="response">
        <pre id="response_body" class="mb-0"></pre>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
    integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    window.toast = {
      _show: function (type, message, duration = 5000) {
        const template = document.getElementById('toastTemplate');
        const toastEl = template.cloneNode(true);
        toastEl.removeAttribute('id');

        const icon = toastEl.querySelector('.toast-icon');
        const messageEl = toastEl.querySelector('.toast-message');

        if (type === 'success') {
          icon.className = 'fas fa-check toast-icon me-2';
          toastEl.style.backgroundColor = 'var(--green)';
        } else if (type === 'error') {
          icon.className = 'fas fa-exclamation-triangle toast-icon me-2';
          toastEl.style.backgroundColor = 'var(--red)';
        } else if (type === 'info') {
          icon.className = 'fas fa-spinner fa-spin toast-icon me-2';
          toastEl.style.backgroundColor = 'var(--purple)';
        }

        messageEl.textContent = message;

        const container = document.querySelector('.toast-container');
        container.appendChild(toastEl);

        const bsToast = new bootstrap.Toast(toastEl, {
          delay: duration,
          autohide: type !== 'info'
        });
        bsToast.show();

        toastEl.addEventListener('hidden.bs.toast', () => {
          toastEl.remove();
        });

        return toastEl;
      },
      success: function (message) {
        return this._show('success', message);
      },
      error: function (message) {
        return this._show('error', message);
      },
      open: function (config) {
        return this._show(config.type, config.message, config.duration || 5000);
      },
      dismiss: function (toastEl) {
        if (toastEl) {
          const bsToast = bootstrap.Toast.getInstance(toastEl);
          if (bsToast) bsToast.hide();
        }
      }
    };
  </script>
  <script src="/static/wasm_exec.js"></script>
  <script src="/static/main.js"></script>
</body>

</html>
